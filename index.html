<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js">
    <div class="container">
      <h2><span>Single</span> Machi Premium Subscription</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telegram_username">Telegram Username:</label>
          <input type="text" id="telegram_username" name="telegram_username" required>
        </div>
        <div class="form-group">
          <label for="telegram_user_id">Telegram User ID:</label>
          <input type="text" id="telegram_user_id" name="telegram_user_id" required>
        </div>
        <div class="form-group">
          <label for="plan">Plan:</label>
          <select id="plan" name="plan" required>
            <option value="">Select a plan</option>
            <option value="Eco">Eco (1 month)</option>
            <option value="Standard">Standard (3 months)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="profile_screenshot">Profile Screenshot:</label>
          <input type="file" id="profile_screenshot" name="profile_screenshot" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="mobile_number">Mobile Number:</label>
          <input type="tel" id="mobile_number" name="mobile_number" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script src="app.js"></script>
  

  <script src="blur.js"></script>
</body>
</html>
